<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>OpenMapTiles OSM Bright style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <style>
        #menu {
            position: absolute;
            background: #fff;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <div id='map'></div>
    <div id='menu'>
        <input id='osm-liberty-gl' type='radio' name='rtoggle' value='osm-liberty-gl.style' checked='checked'>
        <label for='osm-liberty-gl'>osm-liberty-gl</label>
        <input id='solarized-dark' type='radio' name='solarized-dark' value='solarized-dark.style'>
        <label for='solarized-dark'>solarized-dark</label>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'osm-liberty-gl.style',
            center: [-157.858093, 21.315603],
            zoom: 11,
            maxZoom: 15,
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        var layerList = document.getElementById('menu');
        var inputs = layerList.getElementsByTagName('input');

        function switchLayer(layer) {
            var layerId = layer.target.value;
            map.setStyle('/' + layerId);
        }

        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onclick = switchLayer;
        }
    </script>
</body>
</html>
